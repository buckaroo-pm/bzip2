language: cpp
sudo: true
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
      - gcc-6
  homebrew:
    taps:
      - facebook/fb
    packages: 
      - buck

jdk:
  - openjdk8

os:
  - windows
  - linux
  - osx

before_install:
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./travis/before-install-linux.sh     ; fi

script:
  - buck build -c ui.superconsole=DISABLED :bzip2
